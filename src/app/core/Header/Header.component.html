            <a [routerLink]="['/home']"><img src="assets/images/logo-white.png" alt=""></a>

         </button>
         <div class="navbar-collapse collapse" id="navbar_global">

               <div class="row">
                  <div class="col-6 collapse-brand">

                        <a [routerLink]="['/home']"><img class="img-fluid" src="assets/images/logo-white.png" width="164" height="25" alt=""></a>

                     <span></span>

                  <li class="nav-item dropdown">

                     </div>
                     <span *ngIf="isAuthenticated()">
